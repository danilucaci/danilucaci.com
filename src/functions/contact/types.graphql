type Person {
  email: String! @unique
  fullName: String
  firstName: String
  lastName: String
  messages: [Message!] @relation
}

type Message {
  person: Person!
  date: String!
  acceptsConsent: Boolean!
  consentValue: String!
  body: String!
}

type Query {
  allPersons: [Person!]
  allMessages: [Message!]
  findPersonByEmail(email: String!): Person
}
